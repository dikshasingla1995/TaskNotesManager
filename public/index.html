<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Notes Manager</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-center">Tasks Notes Manager</h1>
    <div class="container">
        <div class="add-task">
            <h2>Add Task</h2>
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Task Title:</label>
                <div class="col-sm-8">
                    <input type="text" id="title" required class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Title Description</label>
                <div class="col-sm-8">
                    <input type="text" id="description" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="due" class="col-sm-2 col-form-label">Task Due Date:</label>
                <div class="col-sm-8">
                    <input type="date" id="due" required class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="status" class="col-sm-2 col-form-label">Task Status:</label>
                <div class="col-sm-8">
                    <select id="status" class="form-control">
                        <option value="complete">complete</option>
                        <option value="incomplete" selected>Incomplete</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="priority" class="col-sm-2 col-form-label">Task Priority:</label>
                <div class="col-sm-8">
                    <select id="priority" class="form-control">
                        <option value="high">High</option>
                        <option value="medium" selected>Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Add Task</button>
        </div>
        <br>
        <div class="input-group mb-3 row" id="filter-data" style="margin:auto">
            <select class="custom-select col-sm-8" id="filterValue">
                <option value="" selected disabled hidden>Select Filter Type</option>
                <option value="ascending">Due Date(Ascending)</option>
                <option value="descending">Due Date(Descending)</option>
                <option value="priority">Priority</option>
                <option value="status">Status</option>
            </select>
            <div class="input-group col-sm-4">
                <button id="filter" class="btn btn-primary" type="button">Apply Filter</button>
            </div>
        </div>
        <div class="card border-success">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4" id="title">Title</div>
                    <div class="col-md-3" id="description">Description</div>
                    <div class="col-sm" id="due">Due Date</div>
                    <div class="col-sm" id="status">Status</div>
                    <div class="col-sm-1" id="priority">Priority</div>
                    <div class="col-sm-1">
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div id="taskList">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
