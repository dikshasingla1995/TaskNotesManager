<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Notes Manager</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <h1>Add Task</h1>
    <div class="container">
        <div class="form">
            <label for="title">Task Title:</label>
            <input type="text" id="title" required><br>
            <label for="description">Title Description</label>
            <input type="text" id="description"><br>
            <label for="due">Task Due Date:</label>
            <input type="date" id="due" required><br>
            <label for="status">Task Status:</label>
            <select id="status">
                <option value="complete">complete</option>
                <option value="incomplete" selected>Incomplete</option>
            </select>
            <br>
            <label for="priority">Task Priority:</label>
            <select id="priority">
                <option value="high">High</option>
                <option value="medium" selected>Medium</option>
                <option value="low">Low</option>
            </select>
            <br>
            <button id="submit">Submit</button>
        </div>
    </div>
    <br>
    <div class="container" id="taskList">
        <div class="row">
            <div class="col-sm" id="title">title</div>
            <div class="col-sm" id="description">description</div>
            <div class="col-sm" id="due">due</div>
            <div class="col-sm" id="status">status</div>
            <div class="col-sm" id="priority">priority</div>
            <form action="" method="post">
                <button id="update" value="5">Update</button>
            </form>
        </div>
        <div id="notesList"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
